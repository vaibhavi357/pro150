<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>

      <a-asset-item id="table-obj" src="./models/3D table/tinker.obj">
      </a-asset-item>

      <a-asset-item id="table-mtl" src="./models/3D table/obj.mtl">
      </a-asset-item>

   </a-assets>

   <a-entity>
      <a-entity position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1" obj-model="obj:#table-obj; mtl:#table-mtl">
      </a-entity>
   </a-entity>

</a-scene>
</body>
